<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Advertências – Login</title>
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="./login.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">⚑</span>
      <h1>Controle de Advertências</h1>
    </div>
  </header>

  <main class="container">
    <!-- Card de Login -->
    <section id="login-card" class="card card-auth">
      <h2>Acesse sua conta</h2>
      <label>E-mail
        <input type="email" id="email" placeholder="voce@empresa.com.br" autocomplete="username" />
      </label>
      <label>Senha
        <input type="password" id="password" placeholder="********" autocomplete="current-password" />
      </label>
      <div class="row">
        <button id="btn-login">Entrar</button>
        <button id="btn-signup" class="secondary">Criar conta</button>
      </div>

      <div class="row extras">
        <button id="btn-recover" class="linklike">Esqueci minha senha</button>
      </div>

      <p id="auth-msg" class="muted"></p>
    </section>

    <!-- Estado logado (temporário até criarmos o painel) -->
    <section id="logged-card" class="card hidden">
      <h2>Bem-vindo!</h2>
      <p id="user-email" class="muted"></p>
      <div class="row">
        <button id="btn-go" class="primary" disabled>Entrar no Sistema</button>
        <button id="btn-logout" class="secondary">Sair</button>
      </div>
      <p class="hint">Assim que finalizarmos o painel, o botão “Entrar no Sistema” levará para a tela principal.</p>
    </section>
  </main>

  <footer class="footer">
    Desenvolvido por Bruno Ferreira da Cruz
  </footer>
</body>
</html>
