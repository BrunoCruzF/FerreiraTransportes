<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Simultâneo – Projeto Ferreira</title>
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="./script.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Sistema Coletas / Tarefas</h1>
    <div class="user-box">
      <span id="user-email">Deslogado</span>
      <button id="btn-logout" class="secondary hidden">Sair</button>
    </div>
  </header>

  <main class="container">
    <!-- Login -->
    <section id="auth-card" class="card">
      <h2>Entrar</h2>
      <label>Email
        <input type="email" id="email" placeholder="voce@exemplo.com" />
      </label>
      <label>Senha
        <input type="password" id="password" placeholder="********" />
      </label>
      <div class="row">
        <button id="btn-login">Login</button>
        <button id="btn-signup" class="secondary">Criar conta</button>
      </div>
      <p class="hint">Dica: use um e‑mail real para recuperar senha, se precisar.</p>
    </section>

    <!-- App -->
    <section id="app-card" class="card hidden">
      <h2>Mural Compartilhado</h2>

      <form id="form-tarefa" class="row">
        <input id="input-titulo" placeholder="Descreva a tarefa..." />
        <button type="submit">Adicionar</button>
      </form>

      <ul id="lista" class="list"></ul>
      <p id="empty" class="muted">Nenhum item ainda. Comece adicionando acima.</p>
    </section>
  </main>

  <footer class="footer">
    Desenvolvido por Bruno Ferreira da Cruz
  </footer>
</body>
</html>
